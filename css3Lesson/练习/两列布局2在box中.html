<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>练习</title>
		<style>
			.main{
				border:1px red solid;
				width:500px;
				height: 100px;
				position: absolute;
				top:50%;
				left:50%;
				margin-top:-100px;
				margin-left: -250px;
			}
		
			.left {
				width: 50%;
				height: 100px;
				float: left;
				background: #0000FF;
			}
			
			.right {
				width: 50%;
				height: 100px;
				float: left;
				background: #7700AA;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>

</html>
