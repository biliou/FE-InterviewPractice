<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>垂直居中3</title>
		<style>
			.container {
				width: 500px;
				height: 100px;
				position: relative;
				border: 1px solid #000;
			}
			
			.box {
				width: 100px;
				height: 50px;
				top: 0;
				bottom: 0;
				margin: auto;
				position: absolute;
				border: 1px solid #000;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="box"></div>
		</div>
	</body>

</html>
