<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>垂直居中1</title>
		<style>
			.table{
				display: table;
				width: 300px;
				height: 100px;
				background: green;
			}
			
			.table_cell{
				display: table-cell;
				vertical-align: middle;
			}
			
		</style>
	</head>
	<body>
		<div class="table">
			<span class="table_cell">我是子元素</span>
		</div>
	</body>
</html>
