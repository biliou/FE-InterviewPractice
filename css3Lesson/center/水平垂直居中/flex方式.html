<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex方式</title>
		<style>
			.container{
				width:600px;
				height: 400px;
				border: 1px solid #000;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.box{
				width: 200px;
				height: 100px;
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
		</div>
	</body>
</html>
