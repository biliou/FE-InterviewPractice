<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>传统方式居中</title>
		<style>
			.container{
				width:600px;
				height: 400px;
				border: 1px solid #000;
				position: relative;
			}
			
			.box{
				width: 200px;
				height: 100px;
				border: 1px solid #000;
				position: absolute;
				top:50%;
				left:50%;
				margin-top:-50px;
				margin-left: -100px;
				
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
		</div>
	</body>
</html>
